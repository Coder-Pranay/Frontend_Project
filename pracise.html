<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>/* General form styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        form div {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        textarea {
            resize: vertical;
            height: 100px;
        }
        
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }
        
        select {
            height: 40px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff4c4c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #e33d3d;
        }
        
        p {
            font-weight: bold;
        }
        
        /* Checkbox and radio inputs */
        div input[type="radio"] + label, 
        div input[type="checkbox"] + label {
            display: inline-block;
            margin-left: 5px;
            font-weight: normal;
        }
        
        div input[type="radio"],
        div input[type="checkbox"] {
            margin-right: 5px;
        }
        
        input[type="checkbox"] {
            margin-left: 0;
        }
        
        /* Error in placeholders */
        input::placeholder, textarea::placeholder {
            color: #999;
            font-size: 14px;
        }
        </style>
</head>

    </div>

    </div>
        <nav>

    </div>

        <label for="password">password: </label>

    </div>
    <div>
        <label for="dob">dob</label>

    </div>
    <div>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value=""desable selected>select Gender
            </option>
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">other</option>
        </select>
    </div>

    <div>
        <label for="plan">basic</label>
